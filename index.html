<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <!-- Google Fonts -->
    <!-- Indie Flower -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <!-- DM Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-layout">
      <div class="left-side">
        <nav>
          <ul>
            <li>
              <img
                class="appearance-btn"
                src="./assets/sun-icon.png"
                id="appearance-btn"
              />
            </li>
            <li><h1>Random Generator</h1></li>
          </ul>
        </nav>

        <form class="left-panel">
          <div class="input-section">
            <h3 class="description">Add your options below</h3>

            <div class="input">
              <input
                type="text"
                id="text-input"
                placeholder="Enter your options here."
                required
                minlength="3"
              />
              <button id="add-btn" type="button">Add</button>
            </div>
          </div>
        </form>
        <button id="generate-btn" type="button" class="generate-btn">
          Generate Random Item
        </button>
      </div>

      <aside class="right-panel">
        <div class="right-header">
          <h3 id="items-title">Items</h3>
          <button id="clear-btn">Clear</button>
        </div>
        <ul id="items-list"></ul>
      </aside>
    </div>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <h3>Generated Item:</h3>
        <h2 id="modal-generated-item"></h2>
        <div class="modal-actions">
          <button id="modal-remove-btn">Remove this from list</button>
          <button id="modal-again-btn">Generate again</button>
          <button id="modal-close-btn">Add more items</button>
        </div>
      </div>
    </div>
  </body>
</html>

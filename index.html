<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin D Wheel</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <!-- Google Fonts -->
    <!-- Indie Flower -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <img
            class="appearance-btn"
            src="./assets/sun-icon.png"
            id="appearance-btn"
          />
        </li>
        <li><h1>Spin The Wheel</h1></li>
      </ul>
    </nav>

    <form>
      <div class="input-section">
        <h3 class="description">Add your options below</h3>

        <div class="input">
          <input
            type="text"
            id="text-input"
            placeholder="Enter your options here."
            required
            minlength="3"
          />
          <button id="add-btn" class="add-btn">Add</button>
        </div>
      </div>
    </form>
  </body>
</html>
